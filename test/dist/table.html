<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="../jasmine/jasmine.css">
    <script type="text/javascript" src="../jasmine/jasmine.js"></script>
    <script type="text/javascript" src="../jasmine/jasmine.html.js"></script>
    <script type="text/javascript" src="../jasmine/boot.js"></script>
</head>
<body>
    <p><a href="./index.html">首页</a></p>
    <table>
    <thead>
        <tr>
            <th>ID</th>
            <th>姓名</th>
            <th>性别</th>
            <th>年龄</th>
        </tr>
    </thead>
    <tbody>
        <!-- for: ${students} as ${student} -->
        <tr>
            <td>${student.id}</td>
            <td>${student.name}</td>
            <td>
            <!-- if: ${student.sex} === 0 -->
            女
            <!-- elif: ${student.sex} === 1 -->
            男
            <!-- /if -->

            <td>${student.age}</td>
        </tr>
        <!-- /for -->
    </tbody>
</table>
<button>变一下年龄</button>
